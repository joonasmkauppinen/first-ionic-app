<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of mediaArray">
      <ion-thumbnail item-start>
        <img [src]="mediaUrl + (item.filename | thumbnail: 'small' | async)">
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.time_added | date:'shortDate' | uppercase }}</p>
      <p>{{ item.description }}</p>
      <button ion-button clear item-end (click)="showImage(item.filename)">View</button>
    </ion-item>
  </ion-list>

</ion-content>
