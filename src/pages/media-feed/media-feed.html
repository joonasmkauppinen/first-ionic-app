  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
    <ion-buttons end>
      <button ion-button small color="danger" (click)="onLogout()">LOGOUT</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of mediaArray">
      <ion-thumbnail item-start>
        <img [src]="mediaUrl + item.filename">
      </ion-thumbnail>
      <h2>{{ item.title}}</h2>
      <p>{{ item.description }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
