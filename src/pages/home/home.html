<ion-header>
  <ion-navbar> <ion-title> Ionic Catter App </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <li
      *ngFor="let item of picArray; let i = index"
      class="my-card bottom-margin"
      [ngClass]="{ 'top-margin': i !== 0 }"
    >
      <img
        [src]="item.thumbnail"
        class="my-card-pic"
        (click)="viewPhoto(item.original)"
      />
      <p class="pic-title">Catter {{ i + 1 }} 🐱</p>
      <p class="pic-details">{{ item.details }}</p>
    </li>
  </ion-list>
</ion-content>
