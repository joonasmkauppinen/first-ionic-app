<ion-header>
  <ion-navbar> <ion-title> HTTP - B </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of mediaArray">
      <ion-thumbnail item-start>
        <img [src]='item.url'>
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.details }}</p>
      <button ion-button clear item-end (click)="onViewImage(item.url)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
