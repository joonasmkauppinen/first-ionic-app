<ion-content padding>
  <h1 class="header">Testing school API</h1>
  <ion-list>
    <li *ngFor="let item of mediaArray" class="post-item">
      <img
        [src]="item.url"
        class="post-item-pic"
        (click)="viewPhoto(item.url, item.title)"
      />
      <p class="post-title">{{ item.title }}</p>
      <p class="post-username">{{ getUsername(item.user_id) }}</p>
      <p class="post-email">{{ getEmali(item.user_id) }}</p>
      <p class="post-description">{{ item.description }}</p>
    </li>
  </ion-list>
</ion-content>
