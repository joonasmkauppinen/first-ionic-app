<ion-header>
  <ion-navbar>
    <ion-title align-title="center">profile</ion-title>
    <ion-buttons end>
      <button ion-button small color="danger" (click)="onLogout()">
        LOGOUT
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-item>
    <ion-thumbnail>
      <img *ngIf="avatarUrl !== 'loading'" [src]="mediaUrl + (avatarUrl | thumbnail: 'large' | async)">
    </ion-thumbnail>
  </ion-item> -->

  <div
    class="avatar"
    *ngIf="avatarUrl !== 'loading'"
    [ngStyle]="{ 'background-image': 'url(' + mediaUrl + (avatarUrl | thumbnail: 'small' | async ) + ')' }"
  ></div>

  <h2>Hello {{ profileInfo?.full_name }}</h2>
  <p>userid: {{ profileInfo?.user_id }}</p>
  <p>username: {{ profileInfo?.username }}</p>
  <p>email: {{ profileInfo?.email }}</p>

  <ion-list>
    <ion-item *ngFor="let item of userMedia">
      <img [src]="mediaUrl + (item.filename | thumbnail: 'small' | async)">
    </ion-item>
  </ion-list>
</ion-content>
